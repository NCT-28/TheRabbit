<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <script rel="stylesheet"
            th:href="@{/admin/dist/js/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"
          th:href="@{/admin/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          th:href="@{/admin/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet"
          th:href="@{/admin/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"
          th:href="@{/admin/dist/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
           folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet"
          th:href="@{/admin/dist/css/skins/_all-skins.min.css}">
    <link rel="stylesheet"
          th:href="@{/admin/bower_components/select2/dist/css/select2.min.css}">

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:insert="~{/basefragments/admin/header.html :: header}"></div>
    <div th:insert="~{/basefragments/admin/menu.html :: menu}"></div>

    <div class="content-wrapper">
        <div layout:fragment="admin_content">

        </div>
    </div>
    <div th:insert="~{/basefragments/admin/footer.html :: footer}"></div>

    <div th:insert="~{/basefragments/admin/control-sidebar.html :: control-sidebar}"></div>
    <div class="control-sidebar-bg"></div>

</div>

<script
        th:href="@{/admin/bower_components/jquery/dist/jquery.min.js}"></script>

<!-- Bootstrap 3.3.7 -->
<script
        th:href="@{/admin/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script
        th:href="@{/admin/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script
        th:href="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script
        th:href="@{/admin/dist/js/demo.js}"></script>
<script
        th:href="@{/admin/bower_components/select2/dist/js/select2.full.min.js}"></script>

<!-- InputMask -->
<script
        th:href="@{/admin/plugins/input-mask/jquery.inputmask.js}"></script>
<script
        th:href="@{/admin/plugins/input-mask/jquery.inputmask.date.extensions.js}"></script>
<script
        th:href="@{/admin/plugins/input-mask/jquery.inputmask.extensions.js}"></script>
<script>
    $(function() {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Datemask dd/mm/yyyy
        $('#datemask').inputmask('dd/mm/yyyy', {
            'placeholder' : 'dd/mm/yyyy'
        })
        //Datemask2 mm/dd/yyyy
        $('#datemask2').inputmask('mm/dd/yyyy', {
            'placeholder' : 'mm/dd/yyyy'
        })
        //Money Euro
        $('[data-mask]').inputmask()

        //Date range picker
        $('#reservation').daterangepicker()
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({
            timePicker : true,
            timePickerIncrement : 30,
            format : 'MM/DD/YYYY h:mm A'
        })
        //Date range as a button
        $('#daterange-btn').daterangepicker(
            {
                ranges : {
                    'Today' : [ moment(), moment() ],
                    'Yesterday' : [ moment().subtract(1, 'days'),
                        moment().subtract(1, 'days') ],
                    'Last 7 Days' : [ moment().subtract(6, 'days'),
                        moment() ],
                    'Last 30 Days' : [ moment().subtract(29, 'days'),
                        moment() ],
                    'This Month' : [ moment().startOf('month'),
                        moment().endOf('month') ],
                    'Last Month' : [
                        moment().subtract(1, 'month').startOf(
                            'month'),
                        moment().subtract(1, 'month')
                            .endOf('month') ]
                },
                startDate : moment().subtract(29, 'days'),
                endDate : moment()
            },
            function(start, end) {
                $('#daterange-btn span').html(
                    start.format('MMMM D, YYYY') + ' - '
                    + end.format('MMMM D, YYYY'))
            })

        //Date picker
        $('#datepicker').datepicker({
            autoclose : true
        })

        //iCheck for checkbox and radio inputs
        $('input[type="checkbox"].minimal, input[type="radio"].minimal')
            .iCheck({
                checkboxClass : 'icheckbox_minimal-blue',
                radioClass : 'iradio_minimal-blue'
            })
        //Red color scheme for iCheck
        $(
            'input[type="checkbox"].minimal-red, input[type="radio"].minimal-red')
            .iCheck({
                checkboxClass : 'icheckbox_minimal-red',
                radioClass : 'iradio_minimal-red'
            })
        //Flat red color scheme for iCheck
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red')
            .iCheck({
                checkboxClass : 'icheckbox_flat-green',
                radioClass : 'iradio_flat-green'
            })

        //Colorpicker
        $('.my-colorpicker1').colorpicker()
        //color picker with addon
        $('.my-colorpicker2').colorpicker()

        //Timepicker
        $('.timepicker').timepicker({
            showInputs : false
        })
    })
</script>
</body>
</html>
