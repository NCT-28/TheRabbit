<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="login-box" layout:fragment="auth_content">>
    <div class="login-logo">
        <a th:href="@{/}"><b>The </b>Rabbit</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in</p>

        <form th:action="@{/auth/logins}"
              method="Post">
            <div class="form-group has-feedback">
                <input type="text" name='username' class="form-control"
                       placeholder="Email"> <span
                    class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control"
                       placeholder="Password"> <span
                    class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label> <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <input type="submit" value="Sign In" class="btn btn-primary btn-block btn-flat"/>
                </div>

            </div>
        </form>

        <div class="social-auth-links text-center">
            <div th:if="${#request.getParameter('error') == 'true'}"
                 style="color:red;margin:10px 0px;">
                Login Failed!!!<br />
                Reason :
                <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                      th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
                </span>

            </div>
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
                    class="fa fa-facebook"></i> Sign in using Facebook</a> <a href="#"
                                                                              class="btn btn-block btn-social btn-google btn-flat"><i
                class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div>
        <!-- /.social-auth-links -->

        <a href="${pageContext.request.contextPath}/auth/forget">Lấy lại
            mật khẩu!</a><br> <a
            href="${pageContext.request.contextPath}/auth/register"
            class="text-center">Đăng ký tài khoản mới!</a>

    </div>
    <!-- /.login-box-body -->
</div>
</body>
</html>
